<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,500&display=swap" rel="stylesheet">

  <title>Object Detection App</title>
  <style>
    h1{font-family: 'IBM Plex Mono', monospace;
    text-align: center;}
     input[type=submit]{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px 4px 80px;
      cursor: pointer;
    }
    input[type=file]{
    background-color: #8a8a5c;
      border: none;
      color: white;
      padding: 8px 8px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }

    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: #fc7419;
       color: white;
       text-align: center;
    }

    @keyframes myanime{
    	 0%	{background-color: #68ed83;}
        25%  {background-color: #cdf59d;}
        50%  {background-color: #e8ed4e;}
        100% {background-color: #affae8;}
    }

    .new{animation-name:myanime;
    	width:auto;
    	height:50px;
    	animation-duration:4s;
    	animation-iteration-count:infinite;
    }

    @media only screen and (max-width: 768px) {

    h2 {margin:4px 2px 8px 70px; }
     input[type=submit]{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px 8px 150px;
      cursor: pointer;
    }
    input[type=file]{
    background-color: #8a8a5c;
      border: none;
      color: white;
      padding: 8px 8px;
      text-decoration: none;
      margin: 4px 2px 8px 70px;;
      cursor: pointer;
    }
    }
  </style>
</head>
<body background="/static/1.jpg">
  <div class="container">
    <br><br><br><br>
    <div class = "row">
      <div class = "new">
        <h1>WELCOME TO OBJECT DETECTION  - DETECTCV</h1>
      </div>
    </div>
    <br><br><br><br>
    <div class="row">
      <div class="col-sm-4">
      </div>
    <div class="col-sm-4">
      <h2>Upload the image</h2>
  	<form method="POST" enctype=multipart/form-data>
  		<input type="file" name="file">
      <input name="text" placeholder = "Enter the object to detect">
  		<input type="submit" value="upload">
  	</form>
    </div>
  </div>

  </div>

<div class="footer">
  <p>MADE BY SOURAV KUMAR</p>
</div>

</body>
</html>
